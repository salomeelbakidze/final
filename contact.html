<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css" />
    <script
      src="https://kit.fontawesome.com/d06147a252.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/laptop.css" />
    <link rel="stylesheet" href="css/tablet.css" />
    <link rel="stylesheet" href="css/mobile.css" />
  </head>
  <body>
    <div class="container">
      <!-- contact_header -->
      <header>
        <nav class="header_nav">
          <ul class="header_ul">
            <li class="header_li">
              <a href="index.html" class="header_list_link inactive">Home</a>
            </li>
            <li class="header_li">
              <a href="artworks.html" class="header_list_link inactive"
                >Artworks</a
              >
            </li>
            <li class="header_li">
              <a href="contact.html" class="header_list_link active">Contact</a>
            </li>
          </ul>
        </nav>
        <a href=""> <i class="fa-solid fa-bars"></i></a>
        <a href=""> <i class="fa-solid fa-xmark"></i></a>

        <a href="index.html">
          <img src="images/logo (1).svg" alt="" class="logo1" />
          <img src="images/logo (2).svg" alt="" class="logo2" />
        </a>

        <div class="header_right">
          <a href=""><i class="fa-solid fa-arrow-left"></i></a>

          <a href="" class="header_right_signIn">Sign In</a>

          <a href="">
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
        </div>
      </header>

      <!-- contact_section1 -->
      <section class="contact_section1">
        <article class="Form_article">
          <h5 class="form_title">Get in Touch</h5>

          <form action="" name="form1">
            <div class="form_div1">
              <input type="text" name="fullname" placeholder="Full Name" />

              <input type="email" name="email" placeholder="Email" />
            </div>

            <textarea name="Message" id="" placeholder="Message"></textarea>

            <button class="form_button" type="submit">SUBMIT</button>
          </form>
        </article>
      </section>

      <!-- contact_section2 -->
      <section class="contact_section2">
        <h6 class="contact_section_title2">Contact</h6>

        <article class="contact_article">
          <div class="main_div">
            <div class="contact_div">
              <button class="contact_button">
                <a href="tel:+123 45 67  89">
                  <i class="fa-solid fa-phone"></i>
                </a>
              </button>
              <p class="contact_text">Call Us</p>
            </div>

            <div class="contact_div">
              <button class="contact_button">
                <a href="mailto: example@mail.com">
                  <i class="fa-regular fa-envelope"></i>
                </a>
              </button>
              <p class="contact_text">Email Us</p>
            </div>

            <div class="contact_div">
              <button class="contact_button">
                <a
                  href="https://maps.app.goo.gl/4rh15z7FNd9FcbAr5"
                  target="_blank"
                >
                  <i class="fa-solid fa-location-dot"></i>
                </a>
              </button>
              <p class="contact_text">Address</p>
            </div>
          </div>

          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2978.911230291333!2d44.794574600000004!3d41.700852000000005!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40440cdd1af7ece7%3A0xa0647da208fff81e!2s30%20Shota%20Rustaveli%20Ave%2C%20T&#39;bilisi!5e0!3m2!1sen!2sge!4v1720219147601!5m2!1sen!2sge"
            width="600"
            height="450"
            style="border: 0"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"
          ></iframe>
        </article>
      </section>

      <!-- contact_footer -->
      <footer>
        <article class="footer_left">
          <a href=""> <h5 class="left_text">Help</h5> </a>
          <a href=""> <p class="left_text">Help Centre</p> </a>
          <a href=""> <p class="left_text">Privacy Settings</p> </a>

          <div class="footer_icons">
            <a href="https://www.youtube.com/" target="_blank">
              <img src="images/youtube.svg" alt="" />
            </a>
            <a href="https://www.instagram.com/" target="_blank">
              <img src="images/instagram.svg" alt="" />
            </a>
            <a href="https://www.facebook.com/" target="_blank">
              <img src="images/facebook.svg" alt="" />
            </a>
          </div>
        </article>

        <a href="index.html">
          <img src="images/logo (1).svg" alt="" class="footer_logo" />
        </a>

        <article class="footer_right">
          <div class="footer_link">
            <a href="tel:+123 45 67  89">
              <i class="fa-solid fa-phone"></i>
            </a>
            <p class="right_text">+123 45 67 89</p>
          </div>

          <div class="footer_link">
            <a href="mailto: example@mail.com">
              <i class="fa-regular fa-envelope"></i>
            </a>
            <p class="right_text">example@mail.com</p>
          </div>

          <div class="footer_link">
            <a href="https://maps.app.goo.gl/4rh15z7FNd9FcbAr5" target="_blank">
              <i class="fa-solid fa-location-dot"></i>
            </a>
            <p class="right_text">Rustaveli avenue, 30</p>
          </div>
        </article>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
